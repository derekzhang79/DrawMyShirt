<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 280 280" xml:space="preserve">

  <desc>
    Heart String Art
    
    Written by Jay Nick
    Handcoding SVG since 2001
    Author of eBook, Learn SVG Interactively and STEAM Coded String Art, published by Catto Creations, LLC
    http://www.steamcoded.org
    http://www.jaynick.com
    
    Variation of images used in children's eBooks, published by Catto Creations, LLC
    Catto Creations mission is Family, Literacy, and Enrichment
    Visit http://www.cattocreations.com for award winning children's eBooks
    
    Free ePub3 eBooks at http://www.cattocreations.com/ePub3.html
  </desc>
  
  <defs>
    <symbol id="Heart" viewBox="0 0 280 272">
      <path d="M140,58c30,-60,110,-60,130,0c30,100,-110,150,-130,210M140,58c-30,-60,-110,-60,-130,0c-30,100,110,150,130,210"/>
    </symbol>      

    <clipPath id="H1">
      <path d="M140,58c30,-60,110,-60,130,0c30,100,-110,150,-130,210M140,58c-30,-60,-110,-60,-130,0c-30,100,110,150,130,210"/>
    </clipPath>
  </defs>

  <g transform="translate(0,0) scale(1)">
    <g style="fill:red;stroke:pink;stroke-width:2px;display:default;overflow:visible">
      <use x="0" y="0" width="280" height="270" xlink:href="#Heart"/>
    </g>

    <g style="stroke:#ffcccc;stroke-width:1px;clip-path:url(#H1);" transform="translate(0,0)">
      <g transform="translate(140,58)">
        <g id="g1">
          <path id="l1" d="M-300,0L300,0"/>
          <use xlink:href="#l1" transform="rotate(5)"/>
          <use xlink:href="#l1" transform="rotate(10)"/>
          <use xlink:href="#l1" transform="rotate(15)"/>
          <use xlink:href="#l1" transform="rotate(20)"/>
          <use xlink:href="#l1" transform="rotate(25)"/>
        </g>
        <use xlink:href="#g1" transform="rotate(30)"/>
        <use xlink:href="#g1" transform="rotate(60)"/>
        <use xlink:href="#g1" transform="rotate(90)"/>
        <use xlink:href="#g1" transform="rotate(120)"/>
        <use xlink:href="#g1" transform="rotate(150)"/>
      </g>
    </g>

    <g style="fill:none;stroke:white;stroke-width:0.5px;">
      <use x="0" y="0" width="280" height="270" xlink:href="#Heart"/>
    </g>

    <g transform="translate(126,51) scale(0.1)" style="fill:pink;stroke:white;stroke-width:4px;display:default;">
      <use x="0" y="0" width="280" height="270" xlink:href="#Heart"/>
    </g>
  </g>

</svg>
