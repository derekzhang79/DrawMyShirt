<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="DrawMyShirt">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>DrawMyShirt</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/libs/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/libs/font-awesome.css"/>
  <link rel="stylesheet" href="css/libs/bootstrap-colorselector.css"/>
  <link rel="stylesheet" href="css/libs/bootstrap-spinner.css"/>
  <link rel="stylesheet" href="css/dms.css"/>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">DrawMyShirt.com</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-repeat="nav_item in navgationItems">
            <a href="#{{nav_item.href}}">{{nav_item.label}}</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- Page Content -->
  <div class="container">
    <div class="row">

      <div class="col-md-12"  ng-view></div>
    </div>
  </div>
  <!-- /.container -->
  <div class="container">

    <hr>

    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col-lg-6 pull-right">
          <p>Copyright &copy; www.DrawMyShirt.com 2015</p>
        </div>
      </div>
    </footer>
  </div>
  <!-- JS -->
  <script src="js/libs/angular.min.js"></script>
  <script src="js/libs/angular-route.js"></script>
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/fabric.min.js"></script>
  <script src="js/libs/ui-bootstrap-tpls-0.12.1.js"></script>
  <script src="js/libs/angular-hotkeys.min.js"></script>
  <script src="js/libs/bootstrap-colorselector.js"></script>
  <script src="js/libs/jquery.spinner.js"></script>
  <script src="js/shirt_Editor.js"></script>
  <script src="js/draw_svg.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
